<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML/CSS Studio</title>
  <!-- import CSS styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<!-- page content goes into <body> -->

<body>
  <div id="logoBar">
    <h1 class="font">Welcome to 100 Acre Wood!</h1>
    <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
    <h3 class="font">We're glad you're here :D</h3>
  </div>
  <hr />
  <div id="staffGallery">
    <div class="card">
      <img class="galleryImage" src="./assets/Eeyore-Eh.png" alt="A large gray eyeore character tumbling upside down" />
      <p>Upside-down Eyeore</p>
    </div>
    <div class="card">
      <img class="galleryImage" src="./assets/Eeyore-Zz.png" alt="A large gray eyeore character with eyes closed, looking sleepy" />
      <p>Sleepy Eyeore</p>
    </div>
    <div class="card">
      <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="A kangaroo looking happy with a baby in its pouch" />
      <p>Kanga-Roo</p>
    </div>
    <div class="card">
      <img class="galleryImage" src="./assets/Owl-Phone.png" alt="An owl using a mobile phone" />
      <p>Mob-owl</p>
    </div>
  </div>
</body>

</html>
